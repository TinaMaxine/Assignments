<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoExamples</title>
    <style>
        body{
            color: #000;
        }
        p::first-line{
            color: aqua;
            font-size: large;
        }
        p::after{
            content:This is a dummy text used
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
        Harum voluptas laudantium dignissimos repellendus, nemo debitis autem! Voluptates, ipsa adipisci.
        Illo veniam magnam deserunt dolores repudiandae expedita dolor placeat corporis earum!</p>
</body>
</html>
